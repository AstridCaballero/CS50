{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input type="text" class="form-control" id="input_first_name" name="first_name" placeholder="First name" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="input_Last_name" name="last_name" placeholder="Last name" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="input_email" name="email" placeholder="Email address" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="input_username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="input_password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="input_conf_password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
