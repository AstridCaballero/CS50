{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option value="None">Symbol</option>
                {% for row in rows %}
                <option value ="{{row['symbol']}}" >{{row["symbol"]}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input type="number" min="1" class="form-control" id="shares" name="shares" placeholder="Shares" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
